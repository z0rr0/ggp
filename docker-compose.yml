services:
  smerge:
    image: z0rr0/ggp:latest
    container_name: smerge
    user: "1000:1000"
    volumes:
      - ./data:/data
    restart: unless-stopped
    stop_grace_period: 10s
    logging:
      options:
        max-size: "5m"
        max-file: "2"
    deploy:
      resources:
        limits:
          memory: 32m
